<!DOCTYPE html>
<html>
  <head>
    <title>Renovation 3D logs demo</title>
    <meta charset="utf-8" />
  </head>
  <style>
    table {
      border-spacing: 1em 0.5em;
    }
    th,
    td {
      font-size: 30px;
    }
  </style>
  <body>
    <h1>Click links below for renovation 3D tours</h1>
    <table id="tours_table">
      <th>Date</th>
      <th>Location</th>
      <th>Progress</th>
    </table>
  </body>
  <script src="vendor/jquery-3.5.1.min.js"></script>
  <script>
    tours = [
      {
        date: "2020-10-12",
        location: "Apt 1",
        link: "tour_1a_2020-10-12.html",
        description: "Before renovation",
      },
      {
        date: "2020-10-28",
        location: "Apt 1",
        link: "tour_1a_2020-10-28.html",
        description: "Demolition",
      },
      {
        date: "2020-11-04",
        location: "Apt 1",
        link: "tour_1a_2020-11-04.html",
        description: "Plumbing; Electric panel; Homasote+plywood subfloor",
      },
      {
        date: "2020-11-10",
        location: "Apt 1",
        link: "tour_1a_2020-11-10.html",
        description: "Electric wiring; AC pipes;",
      },
      {
        date: "2020-11-17",
        location: "Apt 1",
        link: "tour_1a_2020-11-17.html",
        description: "Acoustic panel + drywall; Gas pipe",
      },
      {
        date: "2020-12-07",
        location: "Apt 1",
        link: "tour_1a_2020-12-07.html",
        description: "Bathroom; ",
      },
      {
        date: "2020-12-28",
        location: "Apt 1",
        link: "tour_1a_2020-12-28.html",
        description: "Appliances; door frames/handles; AC; stairs;",
      },
    ]; // End of the tours array;
    $(document).ready(() => {
      tours.forEach((tour) => {
        var $tr = $("<tr>");
        $tr.append($("<td>").append($("<span>").html(tour.date)));
        $tr.append($("<td>").append($("<span>").html(tour.location)));
        $tr.append(
          $("<td>").append(
            $("<a>")
              .attr("href", tour.link)
              .attr("target", "_blank")
              .html(tour.description)
          )
        );

        $("#tours_table").append($tr);
      });
    });
  </script>
</html>
